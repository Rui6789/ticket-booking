<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        header {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .social-feed {
            margin-bottom: 20px;
        }

        .social-feed h2 {
            color: #333;
        }

        .post {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post p {
            margin: 5px 0;
        }

        .booking-history {
            margin-top: 20px;
        }

        .history-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff69b4;
            color: #fff;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-button:hover {
            background-color: #ff4d94;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        Ticket Booking Platform üéüÔ∏è
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for tickets or events...">
            <button>Search</button>
        </div>

        <!-- Social Feed -->
        <div class="social-feed">
            <h2>Friends' Booking Activity üë•</h2>
            <div class="post">
                <p><strong>Alice</strong> booked tickets for <em>Anime Expo 2025</em> üéâ</p>
                <p>March 15, 2025</p>
            </div>
            <div class="post">
                <p><strong>Bob</strong> bought tickets for <em>Ghibli Concert</em> üé∂</p>
                <p>March 10, 2025</p>
            </div>
        </div>

        <!-- Booking History -->
        <div class="booking-history">
            <h2>My Booking History üìö</h2>
            <div class="history-item">
                <p><strong>Anime Expo 2024</strong></p>
                <p>Date: July 22, 2024</p>
            </div>
            <div class="history-item">
                <p><strong>J-POP Concert</strong></p>
                <p>Date: June 12, 2024</p>
            </div>
        </div>
    </div>

    <!-- Floating Booking Button -->
    <div class="floating-button" onclick="bookTicket()">‚ûï</div>

    <script>
        function bookTicket() {
            alert("Redirecting to booking page...");
            window.location.href = "booking.html";
        }
    </script>
</body>

</html>
